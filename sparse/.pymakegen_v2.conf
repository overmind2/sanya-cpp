        "Meta": {
            "DISABLED": false, 
            "OUTPUT_ARGNAME": "-o", 
            "OBJECT_FILE_EXT": "o", 
            "SOURCE_EXT": [
                "c", 
                "cc", 
                "cpp"
            ], 
            "HEADER_EXT": [
                "h", 
                "hpp"
            ]
        }
    }, 
    "handler.flexbison": {
        "decl": {
            "FLEX": [
                "flex"
            ], 
            "BISON": [
                "bison"
            ]
        }, 
        "Meta": {
            "FLEX_EXT": [
                "l", 
                "lex"
            ], 
            "BISON_EXT": [
                "y"
            ]
        }
    }
