{
    "handler.gcc": {
        "decl": {
            "CC": [
                "g++"
            ], 
            "LDFLAGS": [
                "-O1", 
                "-ggdb3"
            ], 
            "TARGET": [
                "sparse"
            ], 
            "CFLAGS": [
                "-ggdb3", 
                "-O0", 
                "-Wall", 
                "-Winline", 
                "-Wwrite-strings", 
                "-Wno-unused", 
                "-c"
